<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Dashboard - ' + ${role}"></title>
</head>
<body>
<h2 th:text="${message}"></h2>

<div th:switch="${role}">
    <div th:case="'ADMIN'">
        <p>Valdyk bendrijas, vartotojus, finansus.</p>
    </div>
    <div th:case="'MANAGER'">
        <p>Skirstyk darbus, prižiūrėk įmokas.</p>
    </div>
    <div th:case="'RESIDENT'">
        <p>Peržiūrėk savo įmokas ir būsto informaciją.</p>
    </div>
</div>

<a href="/login">Atsijungti</a>
</body>
</html>
